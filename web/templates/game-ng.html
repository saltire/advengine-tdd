<!DOCTYPE html>
<html ng-app='advApp'>
	<head>
		<title>Adventure Engine</title>
		<link rel='stylesheet' type='text/css' href='static/game.css'>
		<script type='text/javascript' type='text/css' src='static/angular.min.js'></script>
		<script type='text/javascript' type='text/css' src='static/angular-route.min.js'></script>
		<script type='text/javascript' type='text/css' src='static/jquery-1.11.0.min.js'></script>
		<script type='text/javascript' type='text/css' src='static/game-ng.js'></script>
		<script type='text/javascript' type='text/css' src='static/effects.js'></script>
	</head>
	<body ng-controller='advController'>
		<div class='header'>
			<h1>Adventure Engine Builder</h1>
		</div>
		<div class='nav'>
			<a ng-repeat='view in nav' ng-class='{selected: view == current()}' href='#{{view}}'>{{vnames[view]}}</a>
		</div>
		<div class='content {{current()}}'>
			<h2>{{vnames[current()]}}</h2>
			<div ng-view autoscroll='true'></div>
		</div>
	</body>
</html>
