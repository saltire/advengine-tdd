			<h1>Rooms</h1>
			<ul class='objects'>
				<li ng-repeat='room in game.rooms'>
					<h3>
						<span class='obj-id'>{{room.id}}</span>
						{{room.name}}
					</h3>
					<div class='details'>
						<label>Description</label>
						<div><textarea>{{room.description}}</textarea></div>
							
						<label>Exits</label>
						<dl>
							<dt ng-repeat-start='(ex, dest) in room.exits'>{{ex}}</dt>
							<dd ng-repeat-end>{{dest}}</dd>
						</dl>
					</div>
				</li>
			</ul>
